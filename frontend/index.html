<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoiceBox TTS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
      color: #1f2937;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .header {
      text-align: center;
      padding: 1rem 0;
    }
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #2563eb;
      margin: 0;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }
    textarea, input[type="file"] {
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .required {
      color: #dc2626;
      font-size: 0.75rem;
      vertical-align: super;
    }
    .advanced-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #f3f4f6;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #2563eb;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .advanced-toggle:hover {
      background: #e5e7eb;
    }
    .advanced-content {
      display: none;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 0.5rem;
    }
    .slider-group {
      margin-bottom: 1rem;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #d1d5db;
      outline: none;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb,
    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #2563eb;
      border: none;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      padding: 1rem 0;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button.generate {
      background: #2563eb;
      color: white;
    }
    button.generate:hover {
      background: #1e40af;
      transform: translateY(-1px);
    }
    button.stop {
      background: #dc2626;
      color: white;
    }
    button.stop:hover {
      background: #b91c1c;
      transform: translateY(-1px);
    }
    .status {
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      min-height: 1.2rem;
      padding: 0.5rem;
    }
    .audio-output {
      display: none;
      padding: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    audio {
      width: 100%;
      border-radius: 0.5rem;
      background: #f9fafb;
    }
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.875rem;
      }
      button {
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="VoiceBox Text-to-Speech Generator">
    <div class="header">
      <h1>üéôÔ∏è VoiceBox TTS</h1>
    </div>

    <div class="card input-group">
      <form id="tts-form">
        <div>
          <label for="text-input">Enter Text</label>
          <textarea id="text-input" name="text" placeholder="Type your text here..."></textarea>
        </div>

        <div>
          <label for="file-input">Or Upload Text File (.txt)</label>
          <input type="file" id="file-input" name="file" accept=".txt" />
        </div>

        <div>
          <label for="audio-input">Reference Audio (.wav) <span class="required">*</span></label>
          <input type="file" id="audio-input" name="audio" accept=".wav" required />
        </div>

        <div class="advanced-toggle" id="advanced-settings" tabindex="0" role="button" aria-expanded="false" aria-controls="advanced-content">
          <span>Advanced Settings</span>
          <span>‚ñº</span>
        </div>
        <div class="advanced-content" id="advanced-content">
          <div class="slider-group">
            <div class="slider-label">Batch Size: <span id="batch-size-val">30</span></div>
            <input type="range" id="batch-size" name="batch_size" min="1" max="100" value="30" />
          </div>
          <div class="slider-group">
            <div class="slider-label">Exaggeration: <span id="exaggeration-val">0.5</span></div>
            <input type="range" id="exaggeration" name="exaggeration" min="0" max="1" step="0.1" value="0.5" />
          </div>
          <div class="slider-group">
            <div class="slider-label">CFG Weight: <span id="cfg-weight-val">0.5</span></div>
            <input type="range" id="cfg-weight" name="cfg_weight" min="0" max="1" step="0.1" value="0.5" />
          </div>
        </div>
      </form>
    </div>

    <div class="button-group">
      <button type="submit" form="tts-form" class="generate">Generate</button>
      <button type="button" id="stop-button" class="stop">Stop</button>
    </div>

    <div class="status" id="status" aria-live="polite" aria-atomic="true"></div>

    <div class="audio-output" id="audio-container">
      <p style="font-weight: 500; margin-bottom: 0.5rem;">Generated Audio</p>
      <audio id="audio-player" controls></audio>
    </div>
  </div>

  <script>
    const form = document.getElementById('tts-form');
    const status = document.getElementById('status');
    const audioContainer = document.getElementById('audio-container');
    const audioPlayer = document.getElementById('audio-player');
    const stopButton = document.getElementById('stop-button');
    const advancedSettings = document.getElementById('advanced-settings');
    const advancedContent = document.getElementById('advanced-content');

    advancedSettings.addEventListener('click', () => {
      const expanded = advancedSettings.getAttribute('aria-expanded') === 'true';
      advancedSettings.setAttribute('aria-expanded', String(!expanded));
      advancedContent.style.display = expanded ? 'none' : 'block';
      advancedSettings.lastChild.textContent = expanded ? '‚ñº' : '‚ñ≤';
    });

    advancedSettings.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        advancedSettings.click();
      }
    });

    const sliders = [
      { slider: document.getElementById('batch-size'), label: document.getElementById('batch-size-val') },
      { slider: document.getElementById('exaggeration'), label: document.getElementById('exaggeration-val') },
      { slider: document.getElementById('cfg-weight'), label: document.getElementById('cfg-weight-val') },
    ];

    sliders.forEach(({ slider, label }) => {
      slider.addEventListener('input', () => {
        label.textContent = slider.value;
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Generating...";
      audioContainer.style.display = 'none';

      const formData = new FormData(form);
      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          status.textContent = `Error: ${errorText}`;
          return;
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);

        audioPlayer.src = audioUrl;
        audioContainer.style.display = 'block';
        status.textContent = "Generation complete.";
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
      }
    });

    stopButton.addEventListener('click', async () => {
      try {
        await fetch('/stop', { method: 'POST' });
        status.textContent = "Generation stopped.";
      } catch (err) {
        status.textContent = `Error stopping: ${err.message}`;
      }
    });
  </script>
</body>
</html>
