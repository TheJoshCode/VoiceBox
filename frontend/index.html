<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceBox TTS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-gray-800 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">üéôÔ∏è VoiceBox TTS</h1>

    <form id="tts-form" class="space-y-4">
      <!-- Text input -->
      <div>
        <label class="block font-medium mb-1 text-white">Text</label>
        <textarea name="text" id="text-input" rows="4"
          class="w-full bg-gray-100 text-black border border-gray-300 rounded p-2"
          placeholder="Type something here..."></textarea>
      </div>

      <!-- File input -->
      <div>
        <label class="block font-medium mb-1 text-white">Or upload a .txt file</label>
        <input type="file" name="file" accept=".txt"
          class="block w-full bg-gray-100 text-black border border-gray-300 rounded p-2" />
      </div>

      <!-- Audio prompt -->
      <div>
        <label class="block font-medium mb-1 text-white">Reference audio (.wav)</label>
        <input type="file" name="audio" accept=".wav" required
          class="block w-full bg-gray-100 text-black border border-gray-300 rounded p-2" />
      </div>

      <!-- Sliders -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-medium mb-1 text-white">Batch Size</label>
          <input type="number" name="batch_size" value="30" min="1"
            class="w-full bg-gray-100 text-black border border-gray-300 rounded p-2" />
        </div>
        <div>
          <label class="block font-medium mb-1 text-white">Exaggeration</label>
          <input type="number" name="exaggeration" step="0.1" value="0.5" min="0" max="1"
            class="w-full bg-gray-100 text-black border border-gray-300 rounded p-2" />
        </div>
        <div>
          <label class="block font-medium mb-1 text-white">CFG Weight</label>
          <input type="number" name="cfg_weight" step="0.1" value="0.5" min="0" max="1"
            class="w-full bg-gray-100 text-black border border-gray-300 rounded p-2" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex items-center gap-4">
        <button type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Generate
        </button>
        <button type="button" id="stop-button"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          Stop
        </button>
      </div>
    </form>

    <!-- Status / Output -->
    <div id="status" class="mt-6 text-sm text-gray-300"></div>
    <div id="audio-container" class="mt-4 hidden">
      <p class="font-medium text-white">Output:</p>
      <audio id="audio-player" controls class="w-full mt-2 bg-gray-100 rounded"></audio>
    </div>
  </div>

  <script>
    const form = document.getElementById('tts-form');
    const status = document.getElementById('status');
    const audioContainer = document.getElementById('audio-container');
    const audioPlayer = document.getElementById('audio-player');
    const stopButton = document.getElementById('stop-button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Generating...";
      audioContainer.classList.add("hidden");

      const formData = new FormData(form);
      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          status.textContent = `Error: ${errorText}`;
          return;
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);

        audioPlayer.src = audioUrl;
        audioContainer.classList.remove("hidden");
        status.textContent = "Generation complete.";
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
      }
    });

    stopButton.addEventListener('click', async () => {
      try {
        await fetch('/stop', { method: 'POST' });
        status.textContent = "Stopped by user.";
      } catch (err) {
        status.textContent = `Error stopping: ${err.message}`;
      }
    });
  </script>
</body>
</html>
